		<div class="stix">
			<p>Бывало, спит у ног собака,<br> костер занявшийся гудит,<br> и женщина из полумрака <br> глазами зыбкими глядит.</p>
			<p>Потом под пихтою приляжет <br> на куртку рыжую мою <br> и мне, <br> <span id="P_1">задумчивая, </span><br> <span id="P_2">скажет:</span> <br> «А ну-ка, спой!..» - <br><span id="P_3" >и я пою.</span></p>
