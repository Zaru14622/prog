	<link rel="stylesheet" href="style.css">
	<title>Document</title>

		function Red(row){	
			t = document.getElementById("Table");
			Update(t)

		function Update(table){
			for(el of table.children[0].children){
				el.style.backgroundColor = "#FFFFFFFF"
			}
		}
	</script>
