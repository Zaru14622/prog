<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function f() {
			SumG = 0
			SumP = 0
			for(i = 1; i < 26;i++){
				el = document.getElementById("td" + String(i))
				x = (i-1)%5
				y = Math.floor((i-1)/5)
				if(x == y){
					SumG += Number(el.innerHTML)
				}
				if(y == 4-x){
					SumP += Number(el.innerHTML)
				}
			}
		 	if(SumG > SumP){
		 		alert(SumG)
		 	}
		 	else{
		 		alert(SumP)
		 	}
		}
	</script>
	<style>
		table, th, td {
  			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>

			<td id="td2">3</td>
