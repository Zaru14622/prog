	<title>Document</title>
	<script>
		function f() {
			maxSum = 0
			s = document.body.children[0].children[0].children
			for(el of s)
			{
				sum = 0
				for (e of el.children){
					sum += Number(e.innerHTML)
				}
				if (sum > maxSum){
					maxSum = sum
				}
			}
			alert(maxSum)
		 	
		}
	</script>

		}
	</style>
</head>
