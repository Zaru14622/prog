<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function f() {
			s = document.body.children[0].children[0]
			sumG = 0
			sumP = 0
			for(i = 0;i < 5;i++)
			{
				for (j = 0;j < 5;j++){
					if(i == j)
					{
						sumG +=Number(s.children[i].children[j].innerHTML)
					}
					if(i == 4-j)
					{
						sumP +=Number(s.children[i].children[j].innerHTML)
					}
				}
			}
			if(sumG>sumP)
			{
				alert("сумма главний диагонали больше: "+sumG)
			}
			else
			{
				alert("сумма побочной диагонали больше: "+sumP)
			}
			
		}
	</script>
	<style>
		table, th, td {
  			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>3</td>
			<td>4</td>

		</tr>
	</table>
	<button onclick="f()">dfgh</button>
</body>
</html>
