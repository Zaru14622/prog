<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function f() {
			mass = []
			for(i = 0;i < 10;i++){
				n=[]
				for(j = 0;j < 10;j++){
					n[j] = Math.floor(Math.random()*10);
				}
				mass[i] = n
			}
			SumG = 0
			SumP = 0
			for(i = 0;i < 10;i++){
				for(j = 0;j < 10;j++){
					if(i == j){
						SumG = SumG+mass[i][j]
					}
					if(i==9-j){
						SumP = SumP+mass[i][j]
					}
				}
			}
			alert(SumG+"\n"+SumP)

		}
	</script>
</head>
<body onload="f()">
</body>
</html>
